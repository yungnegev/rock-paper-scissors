<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper scissors</title>
    <script src="./rps1.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Logo -->
    <div id="logo-container"><img src="./images/logo.png"></div>
    <!-- Icons -->
    <div id="rps-container">
        <img class="icons" id="rock" src="./images/rock.png" alt="rock-image" value="rock">
        <img class="icons" id="paper" src="./images/paper.png" alt="paper-image" value="paper">
        <img class="icons" id="scissors" src="./images/scissors.png" alt="scissors-image" value="scissors">
    </div>
    <!-- Computer pick-->
    <div id="comp-container"></div>
    <!-- Score -->
    <div id="score-container">
        <p id="player-score"></p>
        <p id="computer-score"></p>
        <p id="draws-score"></p>
    </div>
</body>
</html>
